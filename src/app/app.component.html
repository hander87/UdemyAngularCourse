<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username" name="username">
          </div>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" formControlName="email" class="form-control" name="email">
          </div>
        </div>
        <div class="radio">
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input type="radio" formControlName="gender" [value]="gender">
              {{ gender }}
            </label>
          </div>
        </div>

        <button class="btn btn-primary" type="submit">
          Submit
        </button>
      </form>

    </div>
  </div>
</div>
