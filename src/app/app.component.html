<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) DONE Mail address (should not be empty and should be an email address)
           2) DONE A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) DONE A Password field (should not be empty)
           4) DONE A Submit Button

           DONE Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           DONE Upon submitting the form, you should simply print the Value of the Form to the Console.
           DONE Optionally, display it in your template.
      -->
      <h2>Assignment 6 - (Template Driven) Forms</h2>

      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <input
            class="form-control"
            placeholder="Email..."
            type="email"
            name="email"
            ngModel
            email
            required
            #email="ngModel">
            <p *ngIf="!email.valid && email.touched" >Enter valid email...</p>
        </div>
        <div class="form-group">
          <select
            class="form-control"
            name="subscription"
            [ngModel]="defaultSubscription">
            <option value="advanced">Advanced</option>
            <option value="basic">Basic</option>
          </select>
        </div>
        <div class="form-group">
          <input
            class="form-control"
            placeholder="Password..."
            type="password"
            name="password"
            ngModel
            required
            password
            #password="ngModel">
            <p *ngIf="!password.valid && password.touched" >Enter password...</p>
        </div>
        <div class="form-group">
          <button
          [disabled]="!form.valid"
          class="btn btn-primary"
          type="submit">
          Submit Form
        </button>
        </div>
      </form>
    </div>
  </div>

  <div class="row" *ngIf="formSent">
    <div class="col-xs-12">
      <h4>DATA:</h4>
      <p>Email: {{ subs.email }}</p>
      <p>Subscription: {{ subs.subscription }}</p>
      <p>Password: {{ subs.password }} (Unencrypted...)</p>
    </div>
  </div>

</div>
