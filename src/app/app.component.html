<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) DONE Project Name (should not be empty)
          2) DONE Mail (should not be a empty and a valid email)
          3) DONE Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) DONE Submit Button

          DONE Add your own Validator which doesn't allow "Test" as a Project Name

          DONE Also implement that Validator as an async Validator (replace the other one)

          DONE Upon submitting the form, simply print the value to the console
      -->
      <h2>Assignment 7 - Reactive Forms</h2>
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="project">Project Name</label>
          <input
            id="project"
            class="form-control"
            type="text"
            name="project"
            formControlName="project">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" class="form-control" type="text" name="email" formControlName="email">
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select class="form-control" name="status" id="status" formControlName="status">
            <option *ngFor="let status of statusArray" value="{{ status }}">{{ status }}</option>
          </select>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>

      </form>

    </div>
  </div>
</div>
