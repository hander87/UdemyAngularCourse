<div class="row">
  <div class="col-xs-5">
    <app-recipe-list
      (clickedRecipe)="selectedRecipe = $event">
    </app-recipe-list>
  </div>
  <div class="col-xs-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else infoText"
      [theSelectedRecipe]="selectedRecipe">
    </app-recipe-detail>
    <ng-template #infoText>
      <p>Please select recipe.</p>
    </ng-template>
  </div>
</div>
