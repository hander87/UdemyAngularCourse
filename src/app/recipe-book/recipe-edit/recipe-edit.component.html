<h3 *ngIf="!editMode">New Recipe</h3>
<h3 *ngIf="editMode">Edit Recipe</h3>

<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!recipeForm.valid">Save</button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              id="name"
              class="form-control"
              type="text"
              formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              id="imagePath"
              class="form-control"
              type="text"
              formControlName="imagePath"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img
            [src]="imagePath.value"
            alt=""
            class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              name="description"
              id="description"
              rows="3"
              class="form-control"
              formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
          <div
            class="col-xs-12" formArrayName="ingridients">
            <label>Ingridients</label>
            <div
              class="row ingridients-rows"
              *ngFor="let ingridient of getControls(); let i = index"
              [formGroupName]="i">
              <div class="col-xs-7">
                  <input
                  class="form-control"
                  type="text"
                  formControlName="name">
              </div>
              <div class="col-xs-3">
                  <input
                  class="form-control"
                  type="number"
                  formControlName="amount">
              </div>
              <div class="col-xs-2">
                  <button type="button" class="btn btn-danger">X</button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-xs-12">
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="onAddIngridient()">Add Ingridient</button>
              </div>
            </div>

          </div>
        </div>
    </form>
  </div>
</div>
